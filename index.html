<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/72494a92d2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<title>Amazon</title>
</head>

<body>
    <!-- Header Image -->
    <section>
        <div class="d-flex justify-content-center p-5">
            <img src="https://via.placeholder.com/103x31" alt="">
        </div>
    </section>

    <!-- Login Form -->
    <section>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center col-6 col-lg-3 border border-1 rounded p-4 pt-1 pb-1">
                <div class="d-flex flex-column col-12"><h1 class="">Sign In</h1></div>
                <div class="d-flex justify-content-center col-12">
                    <form action="#" method="post">
                            <label for="email" class="form-label">Email (phone or mobile accounts)</label>
                            <input class="col-12" type="text" id="email" placeholder="Enter Email">
                        <div class="d-inline-flex col-12 pt-4">
                            <div class="d-flex flex-row align-self-start col-6">
                                <label for="password" class="form-label">Password</label>
                            </div>
                            <div class="d-flex flex-row col-6 justify-content-end">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <div class="d-flex col-12">
                            <input class="col-12" type="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="d-flex col-12">
                            <button class="btn btn-warning btn-outline-secondary col-12 mt-4 mb-4 text-dark" type="submit">Continue</button>
                        </div>
                        <div class="d-flex col-12">
                            <a href="#">
                                <i class="fa-sharp fa-solid fa-caret-right"></i>
                                <span>Need Help?</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-6 col-lg-3 p-2 ps-3 pe-3">
                <fieldset class="border-top border-secondary p-2">
                    <legend class="w-auto ps-2 pe-2 text-secondary">New to Amazon?</legend>
                    <div>
                        <a href="#" class="btn btn-light btn-outline-secondary col-12 text-dark" role="button">Create Your Amazon Account</a>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <footer>
            <hr>
            <div class="d-flex justify-content-center">
                <ul class="list-inline">
                    <li class="list-inline-item pe-2"><a href="#">Conditions of use</a></li>
                    <li class="list-inline-item pe-2"><a href="#">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="d-flex justify-content-center">
                <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </footer>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
